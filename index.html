<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='preconnect' href='https://fonts.gstatic.com'>
    <link href='https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap' rel='stylesheet'>  
    <style>
        *{
            margin: 0;padding: 0;font-family: 'Noto Sans', sans-serif;font-weight: 900;
        }
        html,body{
            width: 100%;height: 100%;
        }
        body{
            background: url(./sounds/b9r5sEL.jpg);
            display: flex;
            align-items: center;
            justify-content: center
        }
        .wrap{
            width: 1200px;
            display: flex;
            justify-content: space-around;
        }
        span{
            width: 100px;height: 100px;
            border: 10px rgb(255, 255, 255) solid;
            line-height: 100px;
            color: #fff;
            font-size: 60px;
            text-align: center;
            transition: .3s;
            border-radius: 15px;
            transform: translateY(0%);
            cursor: pointer;
        }
        .iteming{
            border: 15px orange solid;
            color: orange;
            transform: translateY(-10%);            
        }
    </style>
</head>
<body>
    <div class="wrap">
        <span  id="item65">A</span>
        <span  id="item83">S</span>
        <span  id="item68">D</span>
        <span  id="item70">F</span>
        <span  id="item71">G</span>
        <span  id="item72">H</span>
        <span  id="item74">J</span>
        <span  id="item75">K</span>
        <span  id="item76">L</span>
    </div>
    <audio src="./sounds/boom.wav" class="item65" id="audio65"></audio>
    <audio src="./sounds/clap.wav" class="item83" id="audio83"></audio>
    <audio src="./sounds/hihat.wav" class="item68" id="audio68"></audio>
    <audio src="./sounds/kick.wav" class="item70" id="audio70"></audio>
    <audio src="./sounds/openhat.wav" class="item71" id="audio71"></audio>
    <audio src="./sounds/ride.wav" class="item72" id="audio72"></audio>
    <audio src="./sounds/snare.wav" class="item74" id="audio74"></audio>
    <audio src="./sounds/tink.wav" class="item75" id="audio75"></audio>
    <audio src="./sounds/tom.wav" class="item76" id="audio76"></audio>




    <script>
        window.addEventListener('keydown',function(e){
            let code = e.keyCode
            
            if(code==65||code==83||code==68||code==70||code==71||code==72||code==74||code==75||code==76){
            document.querySelector(`${'#item'+code}`).setAttribute('class','iteming');
            document.querySelector(`${'#audio'+code}`).load();
            document.querySelector(`${'#audio'+code}`).play();
            }
        })


        window.addEventListener('keyup',function(e){
            let code = e.keyCode
            if(code==65||code==83||code==68||code==70||code==71||code==72||code==74||code==75||code==76){
                document.querySelector(`${'#item'+code}`).setAttribute('class','');
            }
        })

        


        document.addEventListener('mousedown',function(e){
            let code = e.target.id
            if(code=='item65'||code=='item83'||code=='item68'||code=='item70'||code=='item71'||code=='item72'||code=='item74'||code=='item75'||code=='item76'){
                 document.querySelector('#'+code).setAttribute('class','iteming');
                 document.querySelector(`${'.'+code}`).load()
                 document.querySelector(`${'.'+code}`).play()
            }
        })
        document.addEventListener('mouseup',function(e){
            document.querySelector('.iteming').setAttribute('class','')
        })

    </script>
</body>
</html>
